<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman | JS</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <main>
        <!-- POP-UP-MSG | Dynamic-->
        <div class="game-modal">
            <div class="content">
                <h2 id="endGameTitle">GAME OVER!</h2>
                <p>Answer: <b id="endGameWord">Test</b></p>
                <div class="btn-cta">
                    <button class="again" onclick="startGame()">try again</button>
                </div>
            </div>
        </div>

        <!-- POP-UP-MSG | Dynamic-->
        <div class="game-win">
            <div class="content">
                <h2 id="endGameWin">STAY MAGICAL!</h2>
                <!-- <p>Answer: <b id="endGameWin">Test</b></p> -->
                <div class="btn-cta">
                    <button class="again" onclick="startGame()">play again</button>
                </div>
            </div>
        </div>

        <!-- TITLE -->
        <div class="container-title">
            <h1 id="title">Hangman_</h1>
        </div>
        <hr class="divider">

        <!-- IMG BOX -->
        <div id="hero">
            <!-- Hangman IMAGE | Dynamic -->
            <div class="man-box">
                <img class="image" id="hangmanImage" src="images/hm-0.png" alt="Hangman Game State">
            </div>

            <!-- GAME BOX -->
            <div class="game-box">
                <ul class="word-display center" id="wordDisplay">
                    <!-- Dynamic Placeholder -->
                    <!-- <li class="letter">_</li>
                <li class="letter">_</li>
                <li class="letter guessed">s</li>
                <li class="letter">_</li>    -->
                </ul>
                <!-- Hint Text | Dynamic -->
                <h3 class="hint-text" id="hintText">
                    Hint: <b id="hintDisplay"></b>
                </h3>
                <!-- Incorrect Guesses | Dynamic-->
                <h4 class="guessed-text" id="incorrectGuesses">
                    <b id="incorrectDisplay">0 | 6</b>
                </h4>
            </div>
        </div>
        <!-- <div>
            <img class="image" id="background" src="images/bg-0.png" alt="Hangman Game State">
        </div> -->
        <!-- KEYBOARD -->
        <hr class="divider">
        <div class="keyboard" id="keyboard">
            <!-- Dynamic Keyboard Placeholder -->
            <!-- <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button><button>v</button><button>w</button><button>x</button><button>y</button><button>z</button>
            <button>0</button><button>1</button><button>2</button><button>3</button><button>4</button><button>5</button><button>6</button><button>7</button><button>8</button><button>9</button><button>+</button><button>-</button><button>,</button><button>.</button> -->
        </div>
    </main>
    <hr class="divider">
    <footer id="footer">
        <p>“You never change things by fighting the existing reality. To change something, build a new model that makes the existing model obsolete.”</p>
    </footer>
    <script src="src/wordlist.js"></script>
    <script src="src/project.js"></script>
</body>

</html>
